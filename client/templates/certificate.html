{% extends "layouts.html" %}

{% block body %}

<div id="certificate-parent" class="container">
    <div id="description-form" class="row" >
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="certificate-form">
                            <div class="form-group">
                                Name
                                <input type="text" name="certified-to" id="certified-to" class="form-control">
                            </div>
                            <div class="form-group">
                                Certification Title
                                <input type="text" name="certification-title" id="certification-title" class="form-control">
                            </div>
                            <div class="form-group">
                                Upload Picture
                                <input type="file" name="profile-picture" accept="image/*" id="profile-picture" class="form-control">
                            </div>
                            <div>
                                <input type="button" name="login-submit" id="certificate-submit" tabindex="4" class="form-control btn btn-login" value="Submit" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="edit-button" style="display: none;">
        <div id="edit-form" class="btn btn-primary">
            Edit Info
        </div>
        <div id="clockwise" class="btn btn-primary">
            Rotate Picture by 90 degree clockwise
        </div>
        <div id="anti-clockwise" class="btn btn-primary">
            Rotate Picture by 90 degree anti-clockwise
        </div>
    </div>
    <br/>
    <div id="certificate-div" class="certificate-div" style="display: none">
        <img class="certificate-back" src="{{ url_for('static', filename='Certificate.png') }}"/>
        <div id="img-preview">
            <img class="img-thumbnail preview" id="preview" src="#">
        </div>
        <div class="centered">
            <font color="white" size="5">Certified to</font><br/>
            <font color="white" size="8"><div id="certified-name">Test</div></font>
            <font color="white" size="6"><div id="certified-title">Test</div></font>
        </div>
    </div>
    <pre  id="code-block" style="display: none;">
    <code>
        <div id="code-preview">
        </div>
    </code></pre>
</div>

{% endblock %}
